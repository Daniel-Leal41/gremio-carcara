<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grêmio Carcará - Em Breve</title>
    <!--
        Como a solicitação é "apenas html", estou usando estilos inline e dentro do próprio arquivo.
        Em um projeto real, os estilos seriam em um arquivo CSS separado.
    -->
    <style>
        body {
            background-color: #000000; /* Preto */
            color: #FF8C00; /* Laranja (DarkOrange é uma boa tonalidade) */
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ocupa a altura total da viewport */
            margin: 0;
            text-align: center;
        }

        h1 {
            font-size: 4em; /* Tamanho grande para o título */
            margin-bottom: 0.5em;
            text-transform: uppercase; /* Deixa o texto em maiúsculas */
            letter-spacing: 5px; /* Espaçamento entre as letras */
            border: 2px solid #FF8C00; /* Borda laranja */
            padding: 10px 20px;
            display: inline-block; /* Para a borda envolver o texto */
        }

        p {
            font-size: 2em; /* Tamanho bom para a mensagem */
            margin-top: 0;
        }

        /* Um toque extra: animação sutil para o texto "Em Breve..." */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        .pulsing-text {
            animation: pulse 2s infinite alternate; /* Aplica a animação */
        }
    </style>
</head>
<body>
    <h1>Grêmio Carcará</h1>
    <p class="pulsing-text">Em Breve...</p>
</body>
</html>
