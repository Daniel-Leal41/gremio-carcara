<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Contato - Grêmio Carcará</title>
    <!-- Links são os mesmos da página inicial para manter o estilo -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>

    <!-- O CABEÇALHO é o mesmo, mas com os links ajustados -->
    <header>
        <div class="header-container">
            <a href="index.html" class="logo-brand"> <!-- Link para a página inicial -->
                <span>Grêmio Carcará</span>
            </a>
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li> <!-- Link para a página inicial -->
                    <li><a href="index.html#propostas">Propostas</a></li> <!-- Link para a seção de propostas na página inicial -->
                    <li><a href="contato.html">Contato</a></li> <!-- Link para a própria página -->
                </ul>
            </nav>
        </div>
    </header>

    <!-- CONTEÚDO DA PÁGINA DE CONTATO -->
    <main class="contact-section">
        <div class="contact-container">
            <h1>Fale Conosco</h1>
            <p>Estamos aqui para ouvir você. Entre em contato através dos canais abaixo.</p>

            <div class="contact-methods">
                <!-- Card de Email -->
                <div class="contact-card">
                    <i class="fas fa-envelope"></i>
                    <h3>Email</h3>
                    <a href="mailto:carcara.euc@gmail.com">carcara.euc@gmail.com
</a>
                </div>

                <!-- Card de Instagram -->
                <div class="contact-card">
                    <i class="fab fa-instagram"></i>
                    <h3>Instagram</h3>
                    <a href="https://www.instagram.com/carcara_euc/" target="_blank" rel="noopener noreferrer">@carcara_euc</a>
                </div>

                <!-- Card de WhatsApp -->
                <div class="contact-card">
                    <i class="fab fa-whatsapp"></i>
                    <h3>WhatsApp</h3>
                    <!-- Formato: 55 (código do país) + DD (código de área) + número -->
                    <a href="https://wa.me/5511999999999" target="_blank" rel="noopener noreferrer">(11) 99999-9999</a>
                </div>
            </div>
        </div>
    </main>

    <!-- O RODAPÉ é o mesmo para manter a consistência -->
    <footer>
        <div class="footer-container">
            <div class="social-links">
                <a href="https://www.instagram.com/SEU_USUARIO_AQUI" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>

        </div>
